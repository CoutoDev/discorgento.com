<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discorgento | Podcast</title>
    <meta name="description" content="Podcast - Tech Community on Discord (Magento, JS, PHP, MySQL, React, Vue) we want YOU for our community!">
    <link rel="shortcut icon"
        href="./imgs/logo-discorgento.svg">
    <link rel="icon"
        href="./imgs/logo-discorgento.svg"
        sizes="240x240">

    <style>
        html,
        body {
            color: #fff;
            cursor: crosshair;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            text-shadow: 2px 2px 2px #222;
            width: 100%;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }

        body {
            background-image: url("./imgs/podcast-coming-fhd.png");
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        body.initial-state {
            opacity: 0.5;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body .container {
            max-width: 681px;
            width: 100%;
        }

        .top-bar,
        .bottom-bar {
            transition-duration: 1000ms;
        }

        .top-bar:not(.show),
        .bottom-bar:not(.show) {
            opacity: 0;
        }

        .top-bar {
            position: fixed;
            top: 20px;
        }

        .top-bar img {
            height: 50px;
        }

        .logo {
            align-items: center;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
        }

        .logo .icon {
            height: 100px;
            transition-duration: 500ms;
        }

        .logo .icon:not(.show) {
            transform: scale(0);
        }

        .logo .text-wrapper {
            overflow: hidden;
            height: 100px;
            margin-bottom: -25px;
        }

        .logo .text {
            display: inline-block;
            font-size: 85px;
            font-family: TypoGraphica, sans-serif;
            letter-spacing: 3px;
            transition-duration: 1000ms;
            white-space: nowrap;
            background-image: url('./imgs/logotype-discorgento.png');
            background-size: contain;
            background-position: 100% 0;
            background-repeat: no-repeat;
            width: 280px;
            height: 100px;
        }

        .logo .text:not(.show) {
            opacity: 0;
            width: 0;
        }

        .header-wrapper,
        .playlist {
            overflow: hidden;
        }

        .header-wrapper .header {
            border-top: 5px solid #fff;
            display: block;
            font-size: 30px;
            height: 131px;
            margin-top: 20px;
            padding-top: 20px;
            transition-duration: 1000ms;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border-image-source: linear-gradient(to left, #743ad5, #EC6737);
            border-image-slice: 1;
        }

        .header-wrapper .header:not(.show) {
            opacity: 0;
            height: 0;
            width: 0;
        }

        .playlist {
            height: 150px;
            margin-top: 20px;
            transition-duration: 1000ms;
        }

        .playlist:not(.show) {
            opacity: 0;
            height: 0;
            width: 0;
        }

        .bottom-bar {
            bottom: 20px;
            display: flex;
            gap: 20px;
            font-size: 18px;
            position: fixed;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .bottom-bar a {
            align-items: center;
            color: #fff;
            display: flex;
            gap: 5px;
            text-decoration: none;
        }

        .bottom-bar a img {
            height: 1.5em;
            max-width: 100%;
            -moz-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .bottom-bar a:hover img {
            -moz-transform: scale(1.1);
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

        .bottom-bar a span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <img class="mic"
            src="./imgs/mic-icon.png" alt="Discorgento Podcast" />
    </div>
    <div class="container">
        <div class="logo">
            <img class="icon"
                src="./imgs/logo-discorgento.svg" alt="Discorgento" />
            <div class="text-wrapper"><span class="text" style=""></span></div>
        </div>
        <div class="header-wrapper">
            <h1 class="header">
                <iframe style="border-radius:12px"
                    src="https://open.spotify.com/embed/show/5h3gKepBezY4Iz5LM79nUn?utm_source=generator&theme=0&t=0"
                    width="100%" height="152" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </h1>
        </div>
        <div class="playlist">
            <!-- CHANGE PLAYLIST URL TO GET FROM DISCORGENTO PROFILE -->
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/4pU2Abae7J8vdY4yqPCXRc?utm_source=generator&theme=0&t=0"
                width="100%" height="152" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>

        </div>
    </div>

    <div class="bottom-bar">
        <a href="https://discord.io/Discorgento" target="_blank" title="Discord">
            <img src="./imgs/social/discord-icon.png" alt="Discorgento no Discord"/>
        </a>
        <a href="https://github.com/discorgento" target="_blank" title="Github">
            <img
                src="./imgs/social/github-logo.png" alt="Discorgento no Github"/>
        </a>
        <a href="https://www.instagram.com/discorgento/" target="_blank" title="Instagram">
            <img
                src="./imgs/social/instagram-icon.png" alt="Discorgento no Instagram"/>
        </a>
        <a href="https://open.spotify.com/show/5h3gKepBezY4Iz5LM79nUn" target="_blank" title="Spotify">
            <img
                src="./imgs/social/spotify-icon.png" alt="Discorgento no Spotify"/>
        </a>
        <a href="https://www.youtube.com/channel/UChJitnyFtNOoCe6cu-rHcow" target="_blank" title="Youtube">
            <img
                src="./imgs/social/youtube-icon.png" alt="Discorgento no Youtube"/>
        </a>
        <a href="https://twitter.com/discorgento" target="_blank" title="Twitter">
            <img
                src="./imgs/social/twitter-logo.png" alt="Discorgento no Twitter"/>
        </a>
    </div>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZCPZLMW8G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZZCPZLMW8G');
        (() => {
            const $get = (selector) => document.querySelector(selector);
            const showEl = (selector) => $get(selector).classList.add("show");

            setTimeout(() => showEl(".logo .icon"), 1000);
            setTimeout(() => showEl(".logo .text"), 2000);
            setTimeout(() => showEl(".header"), 3000);
            setTimeout(() => showEl(".playlist"), 4000);
            setTimeout(() => showEl(".top-bar"), 4000);
            setTimeout(() => showEl(".bottom-bar"), 4000);
        })();
    </script>
</body>

</html>
